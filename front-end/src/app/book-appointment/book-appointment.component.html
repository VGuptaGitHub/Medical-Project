<app-logged-nav></app-logged-nav>

<div class="banner3">
    <div class="py-5 banner "
        style="background-image:url(https://www.wrappixel.com/demos/ui-kit/wrapkit/assets/images/form-banners/banner2/banner-bg.jpg);">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-lg-5">
                    <h3 class="my-3 text-white font-weight-medium text-uppercase">Book Appointment</h3>
                    <form (ngSubmit)="onSubmit()">
                        <div class="bg-white">
                            <div class="form-row border-bottom">
                                <div class="p-4 left border-right w-50">
                                    <label class="text-inverse font-12 text-uppercase">First Name</label>
                                    <input type="text" class="border-0 p-0 font-14 form-control" id="name"
                                        [(ngModel)]="appointment.name" name="name" placeholder="Your First Name" />
                                </div>
                                <div class="p-4 right w-50">
                                    <label class="text-inverse font-12 text-uppercase">Last Name</label>
                                    <input type="text" class="border-0 p-0 font-14 form-control" id="surname"
                                        [(ngModel)]="appointment.surname" name="surname" placeholder="Your Last Name" />
                                </div>
                            </div>

                            <div class="form-row border-bottom p-4">
                                <label class="text-inverse font-12 text-uppercase">Phone Number</label>
                                <input type="text" class="border-0 p-0 font-14 form-control" id="mobNo"
                                    [(ngModel)]="appointment.mobNo" name="mobNo"
                                    placeholder="Enter your Phone Number" />
                            </div>
                            <div class="form-row border-bottom p-4 position-relative">
                                <label class="text-inverse font-12 text-uppercase">Booking Date</label>
                                <div class="input-group date">
                                    <input type="date" class="border-0 p-0 font-14 form-control" id="dp" id="date"
                                        [(ngModel)]="appointment.date" name="date"
                                        placeholder="Select the Appointment Date" />
                                    <label class="mt-2" for="dp"><i class="icon-calendar mt-1"></i></label>
                                </div>
                            </div>


                            <div class="form-row border-bottom p-4 position-relative">
                                <label class="text-inverse font-12 text-uppercase">Appointment Time</label>
                                <div class="input-group time">
                                    <input type="time" class="border-0 p-0 font-14 form-control" id="time"
                                        [(ngModel)]="appointment.time" name="time"
                                        placeholder="Select the Appointment Time" />
                                    <label class="mt-2" for="dp"><i class="icon-calendar mt-1"></i></label>
                                </div>
                            </div>

                            <div>
                                <button type="submit"
                                    class="m-0 border-0 py-4 font-14 font-weight-medium btn btn-danger-gradiant btn-block position-relative rounded-0 text-center text-white text-uppercase">
                                    <span>Book Your Appointment Now</span>
                                </button>
                            </div>

                        </div>
                    </form>
                    <button
                        class="m-0 mt-2 border-0 py-4 font-14 font-weight-medium btn btn-danger-gradiant btn-block position-relative rounded-0 text-center text-white text-uppercase">
                        <span>BACK</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
