<app-logged-nav></app-logged-nav>

<!-- <app-doc-navbar></app-doc-navbar> -->

<div class="container rounded mt-5 bg-white p-md-5">
    <h3 style="color:red"> You will only see the Appointments if doctor has accepted it!!! </h3>
    <div class="h2 font-weight-bold">Appointments</div>
    <div class="table-responsive mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Appointment Id</th>
                    <th scope="col">Patient Name</th>
                    <th scope="col">Doctor Name</th>
                    <!-- <th scope="col">Contact No</th> -->
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col"></th>
                </tr>
            </thead>
             <tbody>

                <div class="alert alert-danger" *ngIf="listEmpty" role="alert">
                    {{nullMessage}}
                </div> 

                <tr class="bg-blue" *ngFor="let appointment of appointmentListApproved">
                    <td class="pt-2">
                      <!-- <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="rounded-circle" alt=""> -->
                        <div class="pl-lg-5 pl-md-3 pl-1 Patient Id">{{appointment.id}}</div>
                    </td>
                    <td class="pt-3 mt-1 name">{{appointment.name}} {{appointment.surname}}</td>

                    <td class="pt-3 mt-1 name">{{appointment.doctor}}</td>

                    <td class="pt-3 mt-1">{{appointment.date}}</td>

                    <td class="pt-3">{{appointment.time}}</td>
                    <!-- <td class="pt-3"><span class="fa fa-check pl-3">pending</span></td>
                    <td class="pt-3"><span class="fa fa-ellipsis-v btn">update</span></td> -->
                   

                </tr> 
                <tr id="spacing-row">
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<app-footer></app-footer>
